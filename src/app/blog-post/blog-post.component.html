<h1>Post</h1>

<form #postForm="ngForm" (ngSubmit)="onSubmit(postForm.value)" > 
<!-- Select blog author -->
<div class="form-group">
    <label for="authorSelect">Author</label>
    <select name="author" class="form-control" id="authorSelect" ngModel>
      <option *ngFor="let author of authors"> {{ author.name }}</option>
    </select>
  </div>
  <!-- Post title -->
  <div class="form-group">
      <label for="postTitle">Title</label>
      <input name="title" class="form-control" id="postTitle" type="text" placeholder="Post title" ngModel>
  </div>


  <!-- Text area -->
  <div class="form-group">
      <label for="bodyTextArea">Body</label>
      <textarea name="body" class="form-control" id="bodyTextArea" rows="3" ngModel></textarea>
    </div>

  <button type="submit" class="btn btn-outline-primary">Done</button>

  </form>

  <!-- alert to be shown after posting -->
  <div class="alert mt-5 alert-success alert-dismissible" role="alert" *ngIf="alert">
    <strong>Success!</strong> Artile posted.
    <button type="button" class="close" (click)="hideAlert()" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
